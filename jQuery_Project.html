<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type: "text/css">
      body {
        font-family: sans-serif;
        padding: 0;
        margin:0;
      }

      #header {
        width: 100%;
        background-color: #EEEEEE;
        padding:5px;
        height: 25px;
        float: left;
      }



      #logo {
        float: left;
      }

      #buttonContainer {
        float: left;
        margin-left: 190px;
        position: absolute;

      }

      .toggleButton {
        float: left;
        margin-left: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        float: left;
      }

    </style>

</head>

<body>

    <div id="header">
        <div id="logo">
            CodePlayer
        </div>

        <div id="buttonContainer">

            <div class="toggleButton" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JavaScript</div>
            <div class="toggleButton" id="console">Console</div>
            <div class="toggleButton" id="output">Output</div>

        </div>


    </div>



</body>


</html>
