<html>

  <head>
    <title>jQuery</title>

    <script type: "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
      #fadeinText {
        display: none;
      }


    </style>

  </head>

  <body>

    <p id="fadeoutText">This is some text that will fade!</p>

    <button id="toggle">Toggle</button>

    <script type:"text/javascript">
      $(#toggle).click(function(){

        $(#fadeoutText).css("display" == "none") {
          $(#fadeoutText).fadeIn();

        } else {
          $(#fadeoutText).fadeOut();
        }
      })

    </script>



  </body>


</html>
